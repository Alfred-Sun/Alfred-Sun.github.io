<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{site.author.name}}" />
	<meta name="keywords" content="{{ page.keywords }}" />
	<meta name="description" content="{{ page.description }}" />
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.root }}/{{ site.asset_dir.images }}/favicon.ico">
    <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
    <link rel="stylesheet" type="text/css" href="{{ site.root }}/{{ site.asset_dir.stylesheets }}/demo_style.css" />
	<title>{{ page.title }}</title>
	<!--[if lt IE 9]>
	<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
		/* 设置滚动条的样式 */
		::-webkit-scrollbar {
			width: 12px;
		}

		/* 滚动槽 */
		::-webkit-scrollbar-track {
			box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
			border-radius: 10px;
		}
		 
		/* 滚动条滑块 */
		::-webkit-scrollbar-thumb {
			border-radius: 10px;
			background: rgba(0,0,0,0.1); 
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
		}
		::-webkit-scrollbar-thumb:window-inactive {
			background: rgba(255,0,0,0.4); 
		}
		::-webkit-scrollbar-thumb:hover{
			background-color:rgba(255,0,0,0.4);
			-webkit-border-radius:4px;
		}
	</style>
  </head>
  <body>
	<div class="container">
		<div class="top">
			<a href="{{ site.root }}/">Skip to home</a>
			<span style="float: right;">{{ site.subtitle }}</span>
		</div>
		<div class="main">
			<h1>{{ page.title }}</h1>
			<div class="content">
				<script>
					for (var i=0; i<20; ++i) {
						document.write("<p>我是webkit浏览器。我的滚动条可以通过CSS自定义。这个就是自定义后的样子。请在webkit浏览器下查看。 ^_^</p>");
					}
				</script>
			</div>
	</div>
	<div style="display:none">
	{% include baidu_statistics.html %}
	{% include cnzz_statistics.html %}
	{% include google_analytics.html %}
	</div>
  </body>
</html>
