<script type="text/javascript">
var themes = [
		['#fff', 'Default'],
		['#fff', 'Django'],
		['#fff', 'Eclipse'],
		['#000', 'Emacs'],
		['#fff', 'FadeToGrey'],
		['#fff', 'MDUltra'],
		['#fff', 'Midnight'],
		['#fff', 'RDark']
	];
	
$(document).ready(function()
{
	var sample = $('#sample').text().replace(/</g, '&lt;');
	
	$.each(themes, function(index)
	{
		var $iframe = $('<iframe class="test-wrap" src="about:blank" />'),
			background = this[0],
			themeName = this[1]
			;
		
		$('#output')
			.append(''
				+ '<h2>'
					+ '<a href="#theme' + (index + 1) + '">next</a> '
					+ '<a name="theme' + index + '" style="padding-top:40px;">'
						+ themeName
					+ '</a>'
				+ '</h2>'
			)
			.append($iframe)
			;
			
		$iframe.ready(function()
		{
			var doc = $iframe[0].contentDocument;
			$iframe.css('background', background);

			doc.write(''
                + '<link type="text/css" rel="stylesheet" href="./shCore' + themeName + '.css"/>'

				//+ '<scr' + 'ipt type="text/javascript" src="scripts/XRegExp.js"></scr' + 'ipt>'
				+ '<scr' + 'ipt type="text/javascript" src="./shCore.js"></scr' + 'ipt>'
				+ '<scr' + 'ipt type="text/javascript" src="./shBrushXml.js"></scr' + 'ipt>'
				+ '<scr' + 'ipt type="text/javascript" src="./shBrushJScript.js"></scr' + 'ipt>'

				+ '<pre type="syntaxhighlighter" class="brush: js; html-script: true; highlight: [5, 20]" title="This is SyntaxHighlighter theme ' + themeName + ' in action!">'
					+ sample
				+ '</pre>'
				+ '<pre type="syntaxhighlighter" class="brush: js; html-script: true; collapse: true">'
					+ sample
				+ '</pre>'
				+ '<scr' + 'ipt type="text/javascript">'
					+ 'window.onload=function(){SyntaxHighlighter.highlight();};'
					// 'setTimeout(function(){SyntaxHighlighter.highlight();}, 500);'
				+ '</scr' + 'ipt>'
				);
			doc.close();
		});
	});
	
	$('#output a[name]:first').attr('name', 'top');
	$('#output a[href]:last').attr('href', '#top').html('top');
});
</script>
