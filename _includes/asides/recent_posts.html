<section>
<h2>Recent Posts</h2>
<ul class="recent_posts">
	{% for post in site.posts limit: site.recent_posts %}
	<a href="{{ root_url }}{{ post.url }}" target="_blank">
		<li><i class="icon-hand-o-right"></i>
		{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}
		</li>
	</a>
	{% endfor %}
</ul>
</section>
