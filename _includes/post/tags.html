{% unless tags == '0' %}
<span class="icon-tags"></span>&nbsp;
<span class="tags">
  {% if post %}
    {% for tag in post.tags %}
		<a class="tag label label-primary" href="{{ root_url }}/blog/tag/#{{ tag }}-ref"" title="{{ tag }}" rel="tag">{{ tag }}</a>
    {% endfor %}
  {% else %}
    {% for tag in page.tags %}
		<a class="tag label label-primary" href="{{ root_url }}/blog/tag/#{{ tag }}-ref"" title="{{ tag }}" rel="tag">{{ tag }}</a>
    {% endfor %}
  {% endif %}
</span>
{% endunless %}
