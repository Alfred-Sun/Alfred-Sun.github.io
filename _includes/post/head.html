<!DOCTYPE html>
<html>
<head>
    <!--
    * Author: Alfred Sun
    -->
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="{% if page.description %}{{ page.description }} | ]{% endif %}Alfred's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel='stylesheet' href="{{ root_url }}/{{ site.asset_dir.stylesheets }}/font-awesome.css" type='text/css' />
    <link rel="stylesheet" href="{{ root_url }}/{{ site.asset_dir.stylesheets }}/default.css" type="text/css" />
	<link rel="stylesheet" href="{{ root_url }}/{{ site.asset_dir.stylesheets }}/pygments_monokai.css" type="text/css" />
    <link rel="shortcut icon" href="{{ root_url }}/images/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ root_url }}{{ site.subscribe_rss }}" />
    <script src="{{ root_url }}/{{ site.asset_dir.javascripts }}/jquery-1.10.2.min.js" type="text/javascript"></script>
</head>
